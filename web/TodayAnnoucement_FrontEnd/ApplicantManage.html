<html lang="en">
   <head>

         body {

         color: Navy;
         }
         ul {
         font-size: 12px;
         }
         li {
         font-size: 15Px;
         }
         .details {
         display: block;
         }
         .hide {
         display: none!important;
         }
         #historycloseBtn, #historyBtn {
         text-align: center;
         float: right;
         }
         #hisbtn{
            float: right;
         } 
         #manageback{
            float: right;
         }
         
         #endDate {z-index: 1151 !important;}
         #startDate {z-index: 1151 !important;}

      <link rel="stylesheet" type="text/css" href="css/sweetalert.css">

   <body>
      <div class="container-fluid">
         <div class="page-header">
            <h2><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Manage Announcements   <span><button type="button" class="btn btn-warning" id="manageback"><span class="glyphicon glyphicon-chevron-left"></span>Back</button></span><span>  </span><span ><button  id ="hisbtn" type="button" class="btn btn-primary " data-toggle="modal" data-target="#historyModal"> History</button></span></h2>
            
            
            <div class="btn-toolbar" role="toolbar">
               <div class="btn-group" role="group">
                 
                  
                  <!-- Modal -->
                  <div class="modal fade" id="historyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                     <div class="modal-dialog">
                        <div class="modal-content">
                           <div class="modal-header">
                              <div class="col-sm-10">
                                 <label for="startDate">Starting Date:</label>
                                 <div class="input-group">
                                    <input name="startDate" id="startDate" value="" type="text" class="form-control" placeholder="yyyy-mm-dd" required>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                                 </div>
                                 <br>
                                 <br>
                                 <br>
                              </div>
                              <div class="col-sm-10">
                                 <label for="endDate">Ending Date:</label>
                                 <div class="input-group">
                                    <input name="endDate" id="endDate" value="" type="text" class="form-control" placeholder="yyyy-mm-dd" required>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                                 </div>
                              </div>
                           </div>
                           <div class="modal-footer" >
                              <button id="historycloseBtn" type="button" class="btn btn-default" data-dismiss="modal" >
                              Close
                              </button>
                              <button class="btn btn-primary" id="historyBtn">
                              Go!
                              </button>
                           </div>
                        </div>
                        <!-- /.modal-content -->
                     </div>
                     <!-- /.modal-dialog -->
                  </div>
                  <!-- /.modal -->
               </div>
            </div>
         </div>
         <div class="row">
            <!-- Left side: for displaying all the Announcements/Events list -->
            <div class="col-sm-5">
               <div class="col-sm-10">
                  <h3>
                     <I><u><STRONG>Annoucements/Events:</STRONG></u></I>
                  </h3>
                  <div id=Unapproved>
                  </div>
                  <div id=Approved>
                  </div>
                  <div id=Declined>
                  </div>
               </div>
            </div>
            <!-- Right side: For displaying the details and for Approving/Modifying/Deleting/Decling -->
            <div class="col-sm-7">
               <h3><u><I><strong>Status:</strong></I></u></h3>
               <div id="status">
               </div>
               <br>
               <div class="btn-group" role="group">
                  
                  <button id="ModifyBtn" type="button" class="btn btn-success" > Modify</button>
                  
                  <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal3"> Delete</button>
                  <div id="myModal3" class="modal fade" role="dialog">
                     <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                           <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                           </div>
                           <div class="modal-body">
                              <h3>Are you sure?</h3>
                           </div>
                           <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">
                              CANCEL
                              </button>
                              <button id="DeleteBtn" type="button" class="btn btn-primary" data-dismiss="modal">
                              YES!
                              </button>
                           </div>
                        </div>
                     </div>
                  </div>
                  
                  <!--Modol -->
                  <br/>
               </div>
               <!-- Displaying the Announcements/Events details here -->
               <h3>
                  <u><I><strong>Announcement Info:</strong></I></u>
                  <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#detailsModal" id="viewDetails"> View details</button>
               </h3>
               <!-- Modal -->
               <div id="detailsModal" class="modal fade" role="dialog">
                  <div class="modal-dialog">
                     <!-- Modal content-->
                     <div class="modal-content">
                        <div class="modal-header">
                           <button type="button" class="close" data-dismiss="modal">&times;</button>
                           <h4 class="modal-title">Details:</h4>
                        </div>
                        <div class="modal-body">
                           <div id="AnnouncementDetailsModal">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <!--Modol -->
               <div id="AnnouncementDetails">
               </div>
            </div>
         </div>
               <div class="row">
            <hr>
            <div class="col-lg-12">
               <div class="col-md-8">
                  <a href="#">Privacy</a>
               </div>
               <div class="col-md-4">
                  <p class="muted pull-right">Â© 2016 OOSE Group8 </p>
               </div>
            </div>
         </div>
      </div>
