    <body>

        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text" >
                            <h1 class="loginh"><strong>Today Announcement </strong>System Admin Login</h1>
                             <hr>
                            <div class="description">
                            	<p>
	                            	This is just for <strong>System Admin </strong>login!
                            	</p>
                            </div>
                        </div>
                    </div>


                    <!-- To post the username and password to server -->
                    <div class="row" >
                        <div class="col-sm-6 col-sm-offset-3"  >
                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login to the management System</h3>
	                            		<p>Enter username and password to log in:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-key"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-username">Username</label>
				                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
				                        </div>
                                        <button type="submit" class="btn-info btn-lg center-block" id="LoginBtn">Sign in!</button>
		                            
			                    </div>
		                    </div>

                        </div>
                        

                        <div class="col-sm-1"></div>
					</div>
                    
                </div>
